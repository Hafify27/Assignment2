<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.93);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #4A3AFF;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bbb;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4A3AFF;
            box-shadow: 0 0 6px rgba(74, 58, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4A3AFF;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2d23c7;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Information Form</h2>

        <form action="StudentInfoServlet" method="POST">

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Student ID:</label>
            <input type="text" name="studentID" required>

            <label>Program:</label>
            <select name="program" required>
                <option>Diploma in IT</option>
                <option>Diploma in Business</option>
                <option>Diploma in Networking</option>
            </select>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Hobbies:</label>
            <input type="text" name="hobbies" placeholder="Reading, Gaming, etc">

            <label>Self Introduction:</label>
            <textarea name="intro" rows="4" required></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
